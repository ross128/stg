{% extends "game.html" %}

{% block pagetitle %}
Colony List
{% endblock %}

{% block content %}
{% if colony_list %}
<ul>
{% for colony in colony_list %}
<li><a href="{% url "colony:colony" colony.id %}">{{ colony.name }}</a></li>
{% endfor %}
</ul>	
{% else %}
<p>No colony found!</p>
{% endif %}
{% endblock %}
